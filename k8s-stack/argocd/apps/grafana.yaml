apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: grafana 
      repoURL: registry-1.docker.io/bitnamicharts  
      targetRevision: 12.0.5
      helm:
        valueFiles:
          - $values/k8s-stack/values/grafana/values.yaml
    - repoURL: 'https://github.com/otkisyan/medical-center-api.git'
      targetRevision: master 
      ref: values
  destination:
    name: "in-cluster"
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
